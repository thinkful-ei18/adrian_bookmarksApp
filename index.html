<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <header class='header'>
    <h1>Bookmarks App</h1>
    <P>Save now, read later!</P>
  </header>
  <main>
    <!-- new bookmark form -->
    <form class='js-new-bookmark-form'>
      <div class='container'>
        <h2>Create A New Bookmark</h2>
        <div class='js-error'></div>
        <br>
        <span>
          <label for='title-bookmark-input'>Bookmark Name</label>
          <input type="text" class='title-bookmark-input'>
          <label for='url-bookmark-input'>Bookmark URL</label>
          <input type="text" class='url-bookmark-input'>
        </span>
        <label for='desc-bookmark-input'>Description</label>
        <textarea class='desc-bookmark-input'> </textarea>
    </form>

    <fieldset class='js-bookmark-rating'>
      <legend>Rate this bookmark!</legend>
      <input type="radio" id="star5" name="rating" value="5" />
      <label for="star5" title="Rocks!">5 stars</label>
      <input type="radio" id="star4" name="rating" value="4" />
      <label for="star4" title="Pretty good">4 stars</label>
      <input type="radio" id="star3" name="rating" value="3" />
      <label for="star3" title="Meh">3 stars</label>
      <input type="radio" id="star2" name="rating" value="2" />
      <label for="star2" title="Kinda bad">2 stars</label>
      <input type="radio" id="star1" name="rating" value="1" />
      <label for="star1" title="Sucks big time">1 star</label>
    </fieldset>
    <button class='js-new-bookmark' type="submit">Create New Bookmark</button>
    </div>
    <!-- END OF NEW BOOKMARK FORM! -->
    <div class='before-bookmark-list'>
    <h1>Your Bookmarks</h1>
    <form id='js-bookmark-filter'>
        <label for="rating-choice">Filter By Rating</label>
        <select class='rating-choice'>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars and Up</option>
          <option value="3">3 Stars and Up</option>
          <option value="2">2 Stars and Up</option>
          <option value="1">1 Star and Up</option>
        </select>
      </form>
    </div>
    <ul class='bookmark-list js-bookmark-list'>
    </ul>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/events.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
